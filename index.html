<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV News Control System - C9 UZAIR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Main TV Container */
        .tv-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            margin-top: 20px;
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* The Frame Image (Overlay) */
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Clicks go through transparent parts */
        }

        /* Screen Areas */
        .screen-slot {
            position: absolute;
            background-color: #333;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            border: 2px dashed #555;
            z-index: 5;
        }

        .screen-slot:hover {
            background-color: #444;
            border-color: #fff;
        }

        .screen-slot img, .screen-slot video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Positioning - Adjusted based on standard layout */
        #screen1 {
            top: 19%;
            left: 9%;
            width: 40.5%;
            height: 53%;
        }

        #screen2 {
            top: 19%;
            left: 50.5%;
            width: 40.5%;
            height: 53%;
        }

        /* Text Overlays */
        .text-layer {
            position: absolute;
            z-index: 12;
            font-weight: bold;
            text-transform: uppercase;
        }

        #display-headline {
            bottom: 18%; 
            left: 12%;
            width: 60%;
            font-size: 2.5vw;
            color: #003366;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 10px;
        }

        #display-subheadline {
            bottom: 12%;
            left: 12%;
            width: 60%;
            font-size: 1.2vw;
            color: #333;
        }

        #display-location {
            bottom: 5%;
            right: 12%;
            color: #000;
            font-size: 1.2vw;
            background: #fff;
            padding: 2px 5px;
        }

        /* Control Button */
        .control-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .modal button {
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        .save-btn { background-color: #2ecc71; color: white; border: none; }
        .close-btn { background-color: #95a5a6; color: white; border: none; }
    </style>
</head>
<body>

    <div class="tv-container">
        <img src="IMG_0908.png" class="frame-overlay" alt="TV Frame Overlay">

        <div id="screen1" class="screen-slot" onclick="triggerUpload('file1')">
            <span>Upload Screen 1</span>
        </div>
        
        <div id="screen2" class="screen-slot" onclick="triggerUpload('file2')">
            <span>Upload Screen 2</span>
        </div>

        <div id="display-headline" class="text-layer">TRUMP'S GAZA PLAN</div>
        <div id="display-subheadline" class="text-layer">UNSC HOLDS CRUCIAL VOTE ON TRUMP'S GAZA PEACE PLAN TODAY</div>
        <div id="display-location" class="text-layer">: MANAMA  /  19:03</div>
    </div>

    <input type="file" id="file1" accept="image/*,video/*" style="display: none;" onchange="handleFile(this, 'screen1')">
    <input type="file" id="file2" accept="image/*,video/*" style="display: none;" onchange="handleFile(this, 'screen2')">

    <button class="control-btn" onclick="openModal()">Control Panel</button>

    <div id="controlModal" class="modal">
        <div class="modal-content">
            <h3>News Control</h3>
            <label>Main Headline:</label>
            <input type="text" id="input-headline">
            <label>Sub Headline:</label>
            <input type="text" id="input-subheadline">
            <label>Location / Time:</label>
            <input type="text" id="input-location">
            <button class="save-btn" onclick="updateText()">Update</button>
            <button class="close-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        function triggerUpload(inputId) {
            document.getElementById(inputId).click();
        }

        function handleFile(input, screenId) {
            const file = input.files[0];
            if (file) {
                const screen = document.getElementById(screenId);
                const fileURL = URL.createObjectURL(file);
                screen.innerHTML = "";
                if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = fileURL;
                    video.autoplay = true;
                    video.loop = true;
                    video.muted = true;
                    screen.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = fileURL;
                    screen.appendChild(img);
                }
            }
        }

        function openModal() {
            document.getElementById('controlModal').style.display = 'flex';
            document.getElementById('input-headline').value = document.getElementById('display-headline').innerText;
            document.getElementById('input-subheadline').value = document.getElementById('display-subheadline').innerText;
            document.getElementById('input-location').value = document.getElementById('display-location').innerText;
        }

        function closeModal() {
            document.getElementById('controlModal').style.display = 'none';
        }

        function updateText() {
            document.getElementById('display-headline').innerText = document.getElementById('input-headline').value;
            document.getElementById('display-subheadline').innerText = document.getElementById('input-subheadline').value;
            document.getElementById('display-location').innerText = document.getElementById('input-location').value;
            closeModal();
        }
    </script>
</body>
</html>
