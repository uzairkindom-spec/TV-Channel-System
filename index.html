<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Milano777 - Official Game</title>
    <style>
        /* --- PROFESSIONAL DARK CSS --- */
        :root {
            --primary-color: #f1c40f; /* Gold */
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --success-green: #2ecc71;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background-color: var(--bg-dark); color: var(--text-white); overflow-x: hidden; }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(0, 0, 0, 0.9);
            position: fixed; width: 100%; top: 0; z-index: 100; border-bottom: 1px solid #333;
        }
        .logo { color: var(--primary-color); font-size: 24px; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }

        /* Hero Section */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle, #1e1e1e 0%, #000000 100%);
            padding: 20px;
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .hero h1 span { color: var(--primary-color); }
        .hero p { color: var(--text-gray); max-width: 600px; margin-bottom: 30px; font-size: 1.1rem; }

        /* Button Styles */
        .btn-download {
            background-color: var(--primary-color); color: #000;
            padding: 16px 40px; font-size: 1.2rem; font-weight: bold;
            border: none; border-radius: 50px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
            display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-download:hover { transform: scale(1.05); background-color: #d4ac0d; }

        /* Status Message */
        #statusMsg {
            margin-top: 15px; font-size: 0.9rem; color: var(--success-green);
            opacity: 0; transition: opacity 0.5s; /* Hidden by default */
        }

        /* Feature Cards */
        .info-grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; padding: 50px 20px; }
        .card { background: var(--bg-card); padding: 20px; border-radius: 8px; width: 280px; border: 1px solid #333; }
        .card h3 { color: var(--primary-color); margin-bottom: 10px; }

        @media (max-width: 600px) { .hero h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Milano777</div>
    </nav>

    <section class="hero">
        <h1>PLAY TO WIN <br><span>MILANO777</span></h1>
        <p>Automatic download will start shortly. If not, click the button below.</p>
        
        <button id="downloadBtn" class="btn-download" onclick="forceDownload()">
            <span id="btnText">Download APK</span>
            <span>‚á©</span>
        </button>
        
        <p id="statusMsg">Download Starting...</p>
    </section>

    <section class="info-grid">
        <div class="card">
            <h3>‚ö° Fast Download</h3>
            <p style="color:#888">Optimized servers for high speed.</p>
        </div>
        <div class="card">
            <h3>üõ°Ô∏è 100% Secure</h3>
            <p style="color:#888">Virus free and safe to install.</p>
        </div>
    </section>

    <script>
        // 1. Yeh function ek "Fake File" banayega aur download karega
        function triggerDummyDownload() {
            // UI Update (User ko dikhane ke liye)
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const status = document.getElementById('statusMsg');

            btnText.innerText = "Downloading...";
            btn.style.backgroundColor = "#2ecc71"; // Green
            status.style.opacity = "1"; // Show status message

            // --- DUMMY FILE CREATION LOGIC ---
            // Yeh code memory me ek file banata hai taaki aap test kar sako
            const dummyContent = "Congratulations! Milano777 download logic is working perfectly.";
            const blob = new Blob([dummyContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);

            // --- DOWNLOAD PROCESS ---
            const link = document.createElement('a');
            link.href = url;
            link.download = "Milano777_Test_File.txt"; // File ka naam
            document.body.appendChild(link);
            link.click(); // Auto Click
            document.body.removeChild(link);
            
            console.log("Download Started Successfully");
        }

        // 2. Auto-Download Timer (2 Seconds)
        setTimeout(triggerDummyDownload, 2000);

        // 3. Agar user button dabaye toh bhi download ho
        function forceDownload() {
            triggerDummyDownload();
        }
    </script>

</body>
</html>
