<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Reporter Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Main Container */
        .news-frame-container {
            position: relative;
            width: 95%;
            max-width: 800px; /* Isko kam zyada kr k size set kr skty ho */
        }

        /* Frame Image Styling */
        #frame-img {
            width: 100%;
            display: block;
            pointer-events: none; /* Ta k image select na ho */
            z-index: 10; /* Image video se uper rahy agar transparent hai to */
        }

        /* Camera Video Styling */
        #webcam {
            position: absolute;
            /* Ye values maine andaze se set ki hain ta k white box cover ho jaye */
            top: 17.5%;    
            left: 13.5%;
            width: 73%;
            height: 49%;
            
            object-fit: cover; /* Video ko stretch hone se bachata hai */
            background-color: black; /* Jab tak camera load na ho black dikhe */
            z-index: 20; /* Video ko image ke uper dikhana hai ta k white box chup jaye */
        }

        /* Agar image ka white hissa transparent (PNG) hai, 
           to z-index: 20 ko z-index: -1 krdena ta k video frame k peeche chali jaye */

    </style>
</head>
<body>

    <div class="news-frame-container">
        <img src="IMG_1151.png" alt="News Frame" id="frame-img">
        
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script>
        // Camera access karne ka function
        async function startCamera() {
            const videoElement = document.getElementById('webcam');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Camera access error:", error);
                alert("Camera access nahi mil raha. Please permission allow karein ya HTTPS use karein.");
            }
        }

        // Page load hone par camera start karo
        window.addEventListener('load', startCamera);
    </script>

</body>
</html>
