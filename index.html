<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>News Reporter Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .news-frame-container {
            position: relative;
            width: 100%;
            max-width: 1024px; 
            aspect-ratio: 16/9; 
        }

        /* Frame Image (Upar rahega) */
        #frame-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            object-fit: fill;
        }

        /* Front Camera Video (Peeche chalega) */
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: black;
            z-index: 1;
            transform: scaleX(-1); /* Mirror effect: Ta k selfie seedhi dikhe */
        }
    </style>
</head>
<body>

    <div class="news-frame-container">
        <img src="IMG_1151.png" alt="News Frame" id="frame-img">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <script>
        async function startCamera() {
            const videoElement = document.getElementById('webcam');

            try {
                // facingMode: 'user' = Front Camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: false 
                });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Camera access error:", error);
                alert("Camera error: " + error.message);
            }
        }

        window.addEventListener('load', startCamera);
    </script>

</body>
</html>
