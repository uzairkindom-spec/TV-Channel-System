<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z-Style Broadcast System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Rozha+One&display=swap');

        :root {
            --z-red: #b71c1c;
            --z-dark-red: #7f0000;
            --z-blue: #0d47a1;
            --text-white: #fff;
            --text-yellow: #ffeb3b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
        }

        /* --- 1. LEFT SIDEBAR (20% Width) --- */
        .sidebar {
            width: 20%;
            height: 100%;
            background: var(--z-red);
            display: flex;
            flex-direction: column;
            border-right: 2px solid rgba(0,0,0,0.2);
            z-index: 10;
        }

        .logo-box {
            height: 15%;
            background: linear-gradient(to bottom, #d32f2f, #b71c1c);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        /* Z Logo Simulation */
        .z-logo {
            font-family: 'Teko', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: white;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .z-logo span { font-size: 2rem; font-weight: 400; margin-left: 5px; }

        .live-status {
            padding: 20px;
            text-align: center;
            background: #9b0000;
        }
        .live-btn {
            background: red;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        .ads-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            line-height: 1.2;
            text-align: center;
            background: rgba(0,0,0,0.1);
            padding: 10px;
        }
        .ads-area span { color: #ffcdd2; font-size: 1.2rem; }

        .bottom-logo {
            height: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #8e0000;
        }

        /* --- 2. VIDEO AREA (Top Right 80%) --- */
        .content-area {
            width: 80%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .video-frame {
            flex: 1; /* Takes up remaining height */
            position: relative;
            background: #000;
            overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Overlays inside Video */
        .top-bug {
            position: absolute;
            top: 40%; /* Based on image */
            left: 20px;
            z-index: 5;
        }
        .bug-box {
            background: white;
            color: var(--z-red);
            font-weight: 900;
            padding: 5px 10px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 5px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            display: inline-block;
        }
        .bug-blue {
            background: linear-gradient(to right, #2196f3, #0d47a1);
            color: white;
            padding: 2px 15px;
            font-size: 1.2rem;
            margin-top: -5px;
            margin-left: 10px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* --- 3. BOTTOM BANDS (Graphics) --- */
        .graphics-stack {
            height: 30%; /* Approx height of bottom area */
            display: flex;
            flex-direction: column;
        }

        /* White Headline Strip */
        .strip-white {
            height: 35%;
            background: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            position: relative;
            border-bottom: 4px solid #e91e63; /* Pink line from image */
        }
        .headline-main {
            font-size: 2.5rem;
            font-weight: 900;
            color: black;
            font-family: sans-serif;
            width: 90%;
        }
        .number-box {
            position: absolute;
            right: 50px;
            top: -10px;
            background: #b71c1c;
            color: white;
            width: 60px;
            height: 60px;
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.3);
            z-index: 6;
        }

        /* Red/Blue Breaking Strip */
        .strip-red {
            height: 35%;
            background: linear-gradient(90deg, var(--z-blue) 15%, var(--z-red) 30%);
            display: flex;
            align-items: center;
            color: white;
            padding-left: 50px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 5% 100%); /* Slant effect */
            margin-left: -20px; /* Pull left to cover corner */
        }
        .breaking-text {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        /* Footer (Channel Info & Anchors) */
        .footer-strip {
            height: 30%;
            background: var(--z-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-top: 2px solid #ff5252;
        }
        .channel-info {
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            border: 2px solid #fbc02d;
        }
        .anchors-img {
            height: 90%;
            display: flex;
            gap: 5px;
        }
        .anchor-ph {
            height: 100%;
            width: 50px;
            background: #555;
            border: 1px solid white;
            background-image: url('https://via.placeholder.com/50x60?text=News');
            background-size: cover;
        }

        /* --- CONTROL PANEL (Overlay) --- */
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 250px;
        }
        .controls.hidden { display: none; }
        .btn { cursor: pointer; padding: 5px; background: #444; color: white; border: 1px solid #666; }
        input { width: 100%; padding: 5px; }
        .toggle-btn {
            position: fixed; top:0; right:0; z-index: 101; width: 20px; height: 20px; background: red; cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="toggle-btn" onclick="document.querySelector('.controls').classList.toggle('hidden')"></div>

    <div class="controls">
        <h3>System Controls</h3>
        
        <label>Upload Video:</label>
        <input type="file" id="vidInput" accept="video/*">
        
        <label>Main Headline (White):</label>
        <input type="text" id="inp-main" value="कई इलाकों में यातायात पर असर">
        <button class="btn" onclick="updateTxt('main')">Update Headline</button>
        
        <label>Breaking Line (Red):</label>
        <input type="text" id="inp-break" value="तबलीगी जमात से शाहीन को फंडिंग हुई थी">
        <button class="btn" onclick="updateTxt('break')">Update Breaking</button>

        <label>Top Bug Text:</label>
        <input type="text" id="inp-bug" value="मौसम">
        <button class="btn" onclick="updateTxt('bug')">Update Bug</button>
    </div>

    <div class="sidebar">
        <div class="logo-box">
            <div class="z-logo">Z <span>NEWS</span></div>
        </div>
        <div class="live-status">
            <div class="live-btn">▶ LIVE ON</div>
            <div style="color:white; margin-top:5px; font-size:0.8rem;">LG Channels</div>
        </div>
        <div class="ads-area">
            MOST<br>TRUSTED,<br>MOST<br>RELIABLE
        </div>
        <div class="bottom-logo">
            <div class="z-logo" style="font-size: 2.5rem;">Z <span>NEWS</span></div>
        </div>
    </div>

    <div class="content-area">
        
        <div class="video-frame">
            <video id="mainPlayer" autoplay loop muted>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>

            <div class="top-bug">
                <div class="bug-box">T<span style="background:red; color:white; border-radius:50%; padding:0 5px;">2</span>P</div>
                <div class="bug-blue" id="bug-text">मौसम</div>
                <div style="width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 10px solid #0d47a1; margin-left: 20px;"></div>
            </div>
        </div>

        <div class="graphics-stack">
            
            <div class="strip-white">
                <div class="headline-main" id="txt-main">कई इलाकों में यातायात पर असर</div>
                <div class="number-box">5</div>
            </div>

            <div class="strip-red">
                <div class="breaking-text" id="txt-break">तबलीगी जमात से शाहीन को फंडिंग हुई थी</div>
            </div>

            <div class="footer-strip">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="color:white; font-size:0.8rem;">Channel No.</span>
                    <div class="channel-info">IP-118</div>
                </div>
                <div class="anchors-img">
                    <div class="anchor-ph" style="background: #333;"></div>
                    <div class="anchor-ph" style="background: #444;"></div>
                    <div class="anchor-ph" style="background: #555;"></div>
                    <div class="anchor-ph" style="background: #666;"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Video Upload
        document.getElementById('vidInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const vid = document.getElementById('mainPlayer');
                vid.src = url;
                vid.play();
            }
        });

        // Text Updates
        function updateTxt(type) {
            if(type === 'main') {
                document.getElementById('txt-main').innerText = document.getElementById('inp-main').value;
            } else if(type === 'break') {
                document.getElementById('txt-break').innerText = document.getElementById('inp-break').value;
            } else if(type === 'bug') {
                document.getElementById('bug-text').innerText = document.getElementById('inp-bug').value;
            }
        }
    </script>
</body>
</html>
