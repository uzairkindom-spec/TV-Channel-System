<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-News DNA Style System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Mukta:wght@400;700;800&display=swap');

        :root {
            --dna-red: #b70000;
            --dna-dark: #580000;
            --dna-gold: linear-gradient(180deg, #fdd835 0%, #fbc02d 50%, #f57f17 100%);
            --text-yellow: #ffeb3b;
            --text-white: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: 'Mukta', sans-serif; /* Hindi Font */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 1. MAIN BROADCAST FRAME (16:9) --- */
        .broadcast-screen {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* Force 16:9 aspect ratio */
            max-height: 100vh;
            max-width: 177.78vh;
            background: black;
            margin: auto;
            overflow: hidden;
            border: 1px solid #333;
        }

        /* --- 2. VIDEO LAYERS --- */
        .main-video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* --- 3. LEFT SIDEBAR (Anchor + Text) --- */
        .sidebar-left {
            position: absolute;
            left: 0;
            top: 5%; /* Below top ticker */
            bottom: 0;
            width: 22%;
            background: linear-gradient(to right, rgba(0,0,0,0.8), transparent);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-left: 10px;
        }

        /* Anchor PIP Box */
        .anchor-box {
            width: 90%;
            aspect-ratio: 1/1; /* Square box */
            background: #000;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        .anchor-video {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* The Red Text Box (Headline) */
        .headline-stack {
            width: 90%;
            background: linear-gradient(to bottom, #d32f2f, #8e0000);
            border: 2px solid #ffcdd2;
            padding: 10px 5px;
            text-align: center;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 150px;
        }
        .stack-text {
            font-size: 2vw;
            line-height: 1.1;
            font-weight: 800;
            color: var(--text-yellow);
            text-shadow: 2px 2px 0px #000;
            text-transform: uppercase;
        }
        .stack-sub {
            font-size: 1.5vw;
            color: white;
            font-weight: 700;
            margin-top: 5px;
        }

        /* --- 4. TOP BANDS --- */
        .top-ticker {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 6%;
            background: linear-gradient(90deg, #8e0000, #d32f2f);
            z-index: 20;
            display: flex;
            align-items: center;
            border-bottom: 2px solid white;
        }
        .ticker-label {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Zee_News_logo.svg/1200px-Zee_News_logo.svg.png') no-repeat center;
            background-size: contain;
            width: 100px; height: 100%;
            background-color: white;
            margin-right: 10px;
        }
        .ticker-text {
            color: white;
            font-size: 1.5vw;
            font-weight: bold;
            white-space: nowrap;
            flex: 1;
            padding-left: 10px;
        }

        /* Super Exclusive Tag */
        .super-exclusive {
            position: absolute;
            top: 6%; /* Below ticker */
            left: 25%; /* Centerish */
            background: var(--dna-gold);
            color: #b70000;
            padding: 2px 20px;
            font-size: 1.8vw;
            font-weight: 900;
            font-family: 'Teko', sans-serif;
            border: 2px solid white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            z-index: 25;
            text-transform: uppercase;
            animation: flash 2s infinite;
        }

        /* --- 5. BOTTOM WAVE (The Gold Swoosh) --- */
        .bottom-graphics {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%;
            z-index: 15;
            overflow: hidden;
        }
        /* Gold Wave Shape */
        .wave-shape {
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 120%;
            height: 100%;
            background: var(--dna-gold);
            transform: rotate(-2deg);
            box-shadow: 0 -5px 10px rgba(0,0,0,0.3);
            border-top: 3px solid white;
        }
        .red-base {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 40%;
            background: var(--dna-red);
            z-index: 2;
        }
        
        /* Logo Watermark */
        .logo-watermark {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 10vw;
            opacity: 0.9;
            z-index: 20;
        }

        /* --- 6. CONTROLS --- */
        .controls {
            position: fixed;
            bottom: 10px; right: 10px;
            background: #222;
            padding: 15px;
            border: 1px solid #444;
            z-index: 100;
            width: 300px;
            border-radius: 8px;
        }
        .c-grp { margin-bottom: 10px; }
        label { font-size: 0.8rem; color: #aaa; display: block; }
        input[type="text"] { width: 100%; padding: 5px; background: #000; border: 1px solid #555; color: white; margin-bottom: 5px; }
        button { background: var(--dna-red); color: white; border: none; padding: 5px 10px; cursor: pointer; width: 100%; font-weight: bold; }
        .file-btn { background: #444; margin-top: 5px; }

        @keyframes flash {
            0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; }
        }

        /* Mobile Landscape Hack */
        @media (max-aspect-ratio: 16/9) {
            .broadcast-screen { width: 100vw; height: 56.25vw; }
        }
    </style>
</head>
<body>

    <div class="broadcast-screen">
        
        <div class="top-ticker">
            <div style="background: #fff; padding: 0 10px; height: 100%; display: flex; align-items: center; font-weight: bold; color: red;">बड़ी ख़बर</div>
            <div class="ticker-text" id="top-ticker-txt">PAK से भागे 'भाईजान'.. ढूंढे नहीं मिलेंगे 'मुसलमान'</div>
        </div>

        <div class="super-exclusive" id="exclusive-tag">SUPER EXCLUSIVE</div>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Zee_News_logo.svg/1200px-Zee_News_logo.svg.png" class="logo-watermark">

        <video class="main-video" id="bg-video" loop muted autoplay></video>

        <div class="sidebar-left">
            <div class="anchor-box">
                <video class="anchor-video" id="anchor-video" loop muted autoplay src=""></video>
                </div>

            <div class="headline-stack">
                <div class="stack-text" id="box-line-1">40 लाख</div>
                <div class="stack-text" id="box-line-2">मुसलमानों में</div>
                <div class="stack-text" style="color:white; font-size: 2.5vw;" id="box-line-3">'गदर'</div>
            </div>
        </div>

        <div class="bottom-graphics">
            <div class="wave-shape"></div>
            <div class="red-base"></div>
        </div>

    </div>

    <div class="controls">
        <div class="c-grp">
            <label>Main Background Video</label>
            <input type="file" id="in-bg-vid" class="file-btn" accept="video/*">
        </div>
        <div class="c-grp">
            <label>Anchor/Left Video</label>
            <input type="file" id="in-anchor-vid" class="file-btn" accept="video/*">
        </div>
        
        <hr style="border-color:#444">

        <div class="c-grp">
            <label>Top Ticker Text</label>
            <input type="text" id="in-ticker" value="PAK से भागे 'भाईजान'.. ढूंढे नहीं मिलेंगे 'मुसलमान'">
            <button onclick="updateTxt('ticker')">Update Ticker</button>
        </div>

        <div class="c-grp">
            <label>Box Line 1 (Yellow)</label>
            <input type="text" id="in-l1" value="40 लाख">
        </div>
        <div class="c-grp">
            <label>Box Line 2 (Yellow)</label>
            <input type="text" id="in-l2" value="मुसलमानों में">
        </div>
        <div class="c-grp">
            <label>Box Line 3 (White/Big)</label>
            <input type="text" id="in-l3" value="'गदर'">
            <button onclick="updateTxt('box')">Update Box</button>
        </div>
        
        <button onclick="document.querySelector('.controls').style.display='none'" style="background:#333; margin-top:10px;">Hide Controls</button>
    </div>

    <script>
        // 1. Handle Main Video Upload
        document.getElementById('in-bg-vid').addEventListener('change', function(e){
            const file = e.target.files[0];
            if(file){
                const url = URL.createObjectURL(file);
                document.getElementById('bg-video').src = url;
                document.getElementById('bg-video').play();
            }
        });

        // 2. Handle Anchor Video Upload
        document.getElementById('in-anchor-vid').addEventListener('change', function(e){
            const file = e.target.files[0];
            if(file){
                const url = URL.createObjectURL(file);
                document.getElementById('anchor-video').src = url;
                document.getElementById('anchor-video').play();
            }
        });

        // 3. Update Texts
        function updateTxt(type) {
            if(type === 'ticker') {
                document.getElementById('top-ticker-txt').innerText = document.getElementById('in-ticker').value;
            } 
            else if (type === 'box') {
                document.getElementById('box-line-1').innerText = document.getElementById('in-l1').value;
                document.getElementById('box-line-2').innerText = document.getElementById('in-l2').value;
                document.getElementById('box-line-3').innerText = document.getElementById('in-l3').value;
            }
        }
    </script>

</body>
</html>
